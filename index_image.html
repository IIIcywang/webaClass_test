<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-image src="assets/asset.jpeg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
        </a-marker>

        <a-marker preset="kanji" id="testmarker">
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>



            <a-text color="red" align="center" baseline="bottom" width="1" position="0 -0.5 0" value="Bottom of box\n(even when multi-line)"></a-text>
        </a-marker>




        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
